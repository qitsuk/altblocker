name: Build and Release AltBlocker

on:
  push:
    tags:
      - 'v*'   # Trigger n√•r du laver et tag som v0.3.0
      
permissions:
  contents: write   # <--- vigtigt

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build exe with PyInstaller
        run: pyinstaller main.py --onefile --windowed --name AltBlocker --icon=icon.ico --version-file=version.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AltBlocker-exe
          path: dist/AltBlocker.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: AltBlocker-exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: AltBlocker.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}